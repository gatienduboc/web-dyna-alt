{% extends "main/vBase.html" %}
{%block body%}
	<div class="ui icon {{message.type}} message">
	
    {% for partner in partners %}
        <div class="ui icon {{message.type}} message">
          <i class="{{message.icon}} icon"></i>
          <div class="content">
            <div class="header">
              {{message.title}}
            </div>
            <p>{{message.content | raw}}</p>
          </div>
        </div>
    {% endfor %}
    <div class="ui segment">
        {{content | raw}}
    </div>
    
{%endblock%}
