{% extends "main/vBase.html" %}
{%block body%}
    <div class="ui grey inverted segment">
    	<div class="ui horizontal inverted card">
    	  <div class="image">
    	    <img src="{{partner.image}}">
    	  </div>
    	  <div class="content">
    	    <div class="header">{{partner.name}}</div>
    	    <div class="meta">
    	      <span class="ui label">{{partner.tag}}</span>
    	    </div>
    	    <div class="description">{{partner.details}}</div>
    	  </div>
    	</div>
    	<a href="partners/" class="ui inverted fluid button">Back to Partners</a>
    </div>
{%endblock%}
