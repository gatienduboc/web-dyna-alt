{%block body%}
<div class="ui container segments">
	
	<h3 class="ui header block segment inverted">Création d'évènement</h3>
	<form class="ui form segment" method="post" action="/flashmobs/create/do">
		<div class="equal width fields">
			<div class="field">
				<label>Nom</label><input class="ui input" placeholder="Fin du DUT" type="text" name="nom" required>
			</div>
			<div class="field">
				<label>Date</label><input class="ui input" placeholder="6666-66-66 66:66:66" type="datetime-local" name="date" required>
			</div>
		</div>
		<div class="field">
			<label>Lieu</label>
			<textarea class="ui input" placeholder="#StayHome" rows="2" name="lieu" required></textarea>
		</div>
		<div class="ui divider"></div>
		<button class="ui positive icon button" type="submit">Créer l'évènement</button>
		<a class="ui icon button" href="">Annuler et retourner à l'accueil</a>
	</form>
</div>
{%endblock%}
